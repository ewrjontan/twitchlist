<!DOCTYPE HTML>
<html>
  <head>
    <title>Twitch List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script src="https://use.fontawesome.com/a037c8550a.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="twitchlist.js"></script>
  </head>
  
  <body>
    <div id='main-container'>
  
  <header>TWITCH FRIENDS</header>
  
  <form id="form-container">
    <div class="fa fa-search"></div>
    <input type="text" id="search-input" placeholder="search" autocomplete="off">
    <div class="fa fa-times"></div>
  </form>
  
  <div id="button-container">
    <div class='button selected' id='all-button'>All</div>
    <div class='button' id='online-button'>Online</div>
    <div class='button' id='offline-button'>Offline</div>
  </div>

  <div id="user-container"></div>
  
  <div id="add-remove-container">
    <div class="bottom-button" id="add-button">+ Add</div>
    <div class="bottom-button" id="remove-button">- Remove</div>
  </div>
</div>
  </body>

</html>
